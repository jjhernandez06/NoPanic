<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Frases</title>
    <style>
        /* Estilos generales para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap; /* Permite que los botones se envuelvan en varias filas */
            justify-content: center; /* Centra los botones horizontalmente */
        }

        nav ul li {
            margin: 10px; /* Espacio entre los botones */
            flex: 1 0 21%; /* Ajusta el tamaño de los botones para que quepan en dos filas en pantallas pequeñas */
        }

        nav ul li a {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            display: block; /* Hace que el enlace ocupe todo el espacio del li */
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555; /* Cambia el color de fondo al pasar el ratón */
        }

        /* Estilos para pantallas más pequeñas */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: row;
            }

            nav ul li {
                flex: 1 0 40%; /* Se ajusta a dos filas */
            }
        }

        /* Contenedor principal de la sección */
        .frases-section {
            text-align: center;
            padding: 40px 80px; /* Añade espacio tanto arriba como abajo del texto */
            padding-bottom: 100px; /* Aumenta el padding-bottom para evitar que las imágenes lo tapen */
            background-color: #fff;
            position: relative; /* Asegura que el contenedor tenga contexto para el z-index */
            z-index: 2; /* Mantiene el texto sobre las imágenes */
        }

        .frases-section h2 {
            font-size: 2em;
            margin-bottom: 50px;
            margin-top: 0px; /* Ajusta este valor según sea necesario para acercar el texto hacia arriba */
            color: red; /* Cambiado a rojo */
            position: relative;
            z-index: 3; /* Mantiene el texto siempre encima de las imágenes */
        }

        /* Contenedor de las imágenes */
        .frases-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            position: relative; /* Asegura que las imágenes respondan a su contenedor */
        }

        /* Estilos de las imágenes */
        .frases-container img {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease; /* Animación de transición */
            z-index: 1; /* Las imágenes están detrás del texto */
        }

        /* Efecto al pasar el mouse sobre la imagen */
        .frases-container img:hover {
            transform: scale(1.2); /* Escala la imagen en un 20% */
            z-index: 1; /* Asegura que el hover no cubra el texto */
        }

        /* Estilos para pantallas más pequeñas */
        @media (max-width: 768px) {
            .frases-container {
                flex-direction: column;
            }

            .frases-container img {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Frases del Team</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="about.html">Sobre nosotros</a></li>
                <li><a href="frases.html">Frases Stunt</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="frases-section">
        <h2>Nuestras Frases</h2>
        <div class="frases-container">
            <img src="img/frase3.jpeg" alt="Frase 1">
            <img src="img/frase4.jpeg" alt="Frase 2">
            <img src="img/frase1.jpeg" alt="Frase 3">
            <img src="img/frase2.jpeg" alt="Frase 4">
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Designed by Ing.Hernández</p>
    </footer>
</body>
</html>
